<div class="container mb-4">
  <div class="container-square mt-4">

  </div>

  <div class="container section3 d-flex">
    <div class="form-text p-3 pr-4 d-flex flex-column justify-content-center align-items-end">
      <div class="text-box text-center">
        <h4>LOREM IPSUM</h4>
        <h1>+500</h1>
        <h4>DOLOR SIT AMET</h4>
      </div>
    </div>
    <div class="form-section">

      <form method="post" [formGroup]="formularioDeUsuario" (ngSubmit)="enviarDados()">
        <div class="row">
          <div class="col px-2">
            <input type="text" class="form-control p-2" formControlName="nome" placeholder="Nome completo" />

          </div>
          <div class="col px-2">
            <input type="email" class="form-control p-2" formControlName="email" placeholder="E-mail" />

          </div>
        </div>
        <div class="row mt-3">
          <div class="col-4 px-2">
            <input type="text" class="form-control p-2" formControlName="cep" placeholder="CEP:" />

          </div>
          <div class="col px-2">
            <input type="text" class="form-control p-2" formControlName="endereco" placeholder="Endereço:" />

          </div>
        </div>
        <div class="row mt-3">
          <div class="col px-2">
            <input type="text" class="form-control p-2" formControlName="cidade" placeholder="Cidade:" />

          </div>
          <div class="col px-2">
            <select class="form-control p-2" formControlName="estado" placeholder="Estado:">

              <option>Estado</option>

            </select>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-3 px-2">
            <input type="number" class="form-control p-2" formControlName="enderecoNumero" placeholder="Nº" />

          </div>
          <div class="col-5 px-2">
            <input type="text" class="form-control p-2" formControlName="complemento" placeholder="Complemento:" />

          </div>
        </div>
        <div class="row mt-3 px-2">
          <textarea style="resize:none;" class="form-control p-2" rows="3" formControlName="mensagem"
            placeholder="Mensagem"></textarea>

        </div>
        <div class="row mt-3 px-2 justify-content-end">
          <button type="submit" [disabled]="!formularioDeUsuario.valid" class="btn btn-dark py-2 px-4">Enviar</button>

        </div>
        <!-- <div class="row mt-1 rounded aviso d-flex justify-content-center"
          style="background-color:rgb(64, 235, 64);color:white;"
          *ngIf=""
          >
          Olá, suas informações foram enviadas!
        </div> -->
      </form>
    </div>
  </div>
</div>
